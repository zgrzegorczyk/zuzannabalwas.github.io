<!DOCTYPE html>
<html>
    <head>
        <title>CSS na stronie HTML5</title>
        <link rel="stylesheet" href="CSSDlaStrona8.css" text="text/css">
    </head>
    <body>
        <h1>CSS w HTML5</h1>
        <div>
            Ten tekst znajduje się w elemencie div, a nie w znaczniku akapitu.
            <p>Natomiast ten tekst znajduje się w znaczniku akapitu.</p>
            <p><span class="smaller">To jest znacznik span wraz z klasą "smaller" umieszczony wewnątrz elementu akapitu.</span></p>
            <p><span class="smaller"><span id="smallest">Ten tekst znajduje się w znaczniku span o identyfikatorze "smallest".</span></span></p>
        </div>
    </body>
</html>
